<div *ngIf="!stageAnlaysis" class="mdl-dag__button close-button" (click)="closeInfo()">
  <i class="fa fa-close"></i>
</div>
<button *ngIf="!stageAnlaysis && analysisState==='COMPLETED'" [routerLink]="['job-analysis/stage/', selectedStage.stage]"
        class="btn mdl-color--hwx-white stage-analysis-button">
  ANALYZE STAGE
  <i class="fa fa-angle-right" aria-hidden="true"></i>
</button>
<div class="mdl-grid" #tabView>
  <mat-tab-group animationDuration="0ms" (selectedTabChange)="selectedTabChangeHandler($event)">
    <mat-tab label="Stage overview">
      <div class="mdl-grid  mdl-color--white">
        <div class="mdl-cell mdl-cell--1-2th-col">
          <div class="info-label">Stage</div>
          <h3 class="info-text">{{selectedStage.stage}}</h3>
        </div>
        <div class="mdl-cell mdl-cell--1-2th-col">
          <div class="info-label">Duration</div>
          <h3 class="info-text" [title]="'Duration: '+selectedStage.duration">
            {{selectedStage.duration | lowercase}}</h3>
        </div>
        <div class="mdl-cell mdl-cell--1-2th-col">
          <div class="info-label">Tasks</div>
          <h3 class="info-text" [title]="'Tasks: '+selectedStage.numTasks">
            {{selectedStage.numTasks}}</h3>
        </div>
        <div class="mdl-cell mdl-cell--1-2th-col">
          <div class="info-label">Shuffle input</div>
          <h3 class="info-text" [title]="'Shuffle input size: '+inputSize">{{inputSize}}</h3>
        </div>
        <div class="mdl-cell mdl-cell--1-2th-col">
          <div class="info-label">Shuffle output</div>
          <h3 class="info-text" [title]="'Shuffle output size: '+outputSize">{{outputSize}}</h3>
        </div>
        <div class="mdl-cell mdl-cell--1-2th-col">
          <div class="info-label">External input</div>
          <h3 class="info-text" [title]="'External input size: '+inputMetricReadSize">{{inputMetricReadSize}}</h3>
        </div>
        <div class="mdl-cell mdl-cell--1-2th-col">
          <div class="info-label">External output</div>
          <h3 class="info-text" [title]="'External output size: '+outputMetricWrittenSize">
            {{outputMetricWrittenSize}}</h3>
        </div>
      </div>
      <des-partition-info [stage]="selectedStage" [tabViewWidth]="tabViewWidth"></des-partition-info>
    </mat-tab>
    <mat-tab label="Sql plan">
      <des-sql-plan class="sql-plan" id="sqlPlanFragment" #sqlPlanFragment [sqlPlanUpdates]="sqlPlanUpdates"></des-sql-plan>
    </mat-tab>
  </mat-tab-group>
</div>
