<div class="mdl-grid mdl-grid--nesting mdl-align--middle">
  <div class="mdl-cell mdl-cell--7-col mdl-cell--6-col-tablet"></div>
  <div class="mdl-cell mdl-cell--5-col mdl-cell--6-col-tablet">
    <div class="mdl-text--right">
      <button mat-flat-button [matMenuTriggerFor]="view">
        <i class="fa fa-file-image-o fa-fw"></i> View <i class="fa fa-caret-down fa-fw"></i>
      </button>
      <mat-menu #view="matMenu">
        <button mat-menu-item [routerLink]="['/application', appId]">DAG</button>
        <button mat-menu-item [routerLink]="['/application', appId, 'config']">Config</button>
        <button mat-menu-item [matMenuTriggerFor]="sql">SQL Queries</button>
      </mat-menu>
      <mat-menu #sql="matMenu">
        <button mat-menu-item *ngFor="let planId of sqlPlanIds" [routerLink]="['/application', appId, 'sql-view', planId]">
          <span>Execution {{planId}}</span>
        </button>
        <button mat-menu-item disabled *ngIf="!sqlPlanIds">
          Query plan not available
        </button>
      </mat-menu>
    </div>
  </div>
</div>
<div id="chartContainer" class="mdl-page__container">
  <div class="mdl-grid  mdl-padded--adjustment">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-color--white">
      <h4 class="config-caption">Environment</h4>
      <div class="config-table" *ngFor="let config of configData">
        <h6 class="title">
          {{config.name}}
          <input matInput (keyup)="applySearchFilter(config.name, $event.target.value)" placeholder="Search" class="search-config">
        </h6>
        <table mat-table matSort [dataSource]="config.data" class="mat-elevation-z0 data-table" style="width:100%">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}}</td>
          </ng-container>

          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Value</th>
            <td mat-cell *matCellDef="let element" class="word-break-all"> {{element.value}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['name', 'value']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['name', 'value'];"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
