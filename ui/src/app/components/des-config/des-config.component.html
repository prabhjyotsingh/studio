<div id="chartContainer" class="mdl-page__container">
  <div class="mdl-grid  mdl-padded--adjustment">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-color--white">
      <div *ngIf="restartRequired">
        <div class="alert alert-warning clearfix restart-required">
          <i class="fa fa-refresh fa-fw"></i>
          <span id="i18n-160"><strong>Restart Required</strong></span>
          <button class="btn mdl-color--hwx-white pull-right" (click)="restart()">
            Restart
          </button>
        </div>
      </div>

      <div *ngIf="restartActivated">
        <div class="alert info clearfix">
          <span class="alert-msg"><strong>Please wait while the server is restarting.</strong></span>
        </div>
      </div>

      <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z0 data-table"
             style="width:100%">


        <ng-container matColumnDef="key">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
          <td mat-cell *matCellDef="let element"> {{element.key}}</td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Value</th>
          <td mat-cell *matCellDef="let element">
            <span *ngIf="element.show">
              <input [(ngModel)]="element.newValue" [disabled]="restartActivated"  (ngModelChange)="inputValueChange(element)">
              <button class="btn mdl-color--hwx-white" [disabled]="element.btnActive || restartActivated" (click)="save(element)">
                Save
              </button>
              <button class="btn mdl-color--hwx-white" (click)="showHide(element)">
                Cancel
              </button>
            </span>
            <span *ngIf="!element.show" (click)="showHide(element)">
              {{element.value}}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="comments">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>
          <td mat-cell *matCellDef="let element"> {{element.comments}}</td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
