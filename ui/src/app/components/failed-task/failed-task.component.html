<div class="mdl-page__container">
  <div class="mdl-grid mdl-align--middle">
    <div class="mdl-cell mdl-cell--7-col mdl-cell--6-col-tablet"></div>
    <div class="mdl-cell mdl-cell--5-col mdl-cell--6-col-tablet">
      <div class="mdl-text--right">
        <button mat-flat-button [matMenuTriggerFor]="view">
          <i class="fa fa-file-image-o fa-fw"></i> View <i class="fa fa-caret-down fa-fw"></i>
        </button>
        <mat-menu #view="matMenu">
          <button mat-menu-item [routerLink]="['/application', appId]">DAG</button>
          <button mat-menu-item [routerLink]="['/application', appId, 'config']">Config</button>
          <button mat-menu-item [matMenuTriggerFor]="sql">SQL Queries</button>
        </mat-menu>
        <mat-menu #sql="matMenu">
          <button mat-menu-item *ngFor="let planId of sqlPlanIds" [routerLink]="['/application', appId, 'sql-view', planId]">
            <span>Execution {{planId}}</span>
          </button>
          <button mat-menu-item disabled *ngIf="!sqlPlanIds">
            Query plan not available
          </button>
        </mat-menu>
      </div>
    </div>
  </div>

  <div class="mdl-grid" #container>
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-color--white">
      <h6 class="mdl-adjusted--header">Error Distribution</h6>
      <div class="mdl-grid mdl-grid--nesting">
        <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet">
          <des-donut [datum]="pieChartData" [graphWidth]="180" [showLegend]="true" [innerRadius]="50" [textOnPie]="true"
            [showTooltip]="true"></des-donut>
        </div>
        <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet">
          <des-donut [datum]="executorPieChartData" [graphWidth]="180" [showLegend]="true" [innerRadius]="50"
            [textOnPie]="false" [showTooltip]="true" [colors]="executorErrorColors" [sectionGap]="0.01"></des-donut>
        </div>
        <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet">
          <des-sunburst-chart [datum]="sunBurstData" [graphWidth]="180" [showTooltip]="true" [showLegend]="true"
            [leaveNodeColors]="colorEnum"></des-sunburst-chart>
        </div>
      </div>
    </div>

    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet">
      <div class="linechart-container">
        <div class="mdl-grid mdl-linechart--margin mdl-grid--nesting mdl-color--white" *ngFor="let data of lineChartsData;"
          [attr.data-chart]="data.name">
          <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet ">
            <des-line-chart class="line-chart" [title]="data.name" [xAxisTk]="8" [data]="data.data" [showLegend]="true"
              [showTooltip]="true" [zoomable]="false" [colors]="colors" [dagViewWidth]="width" [graphUnit]="data.graphUnit"
              [combineBarChart]="data.combineBarFields"></des-line-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
