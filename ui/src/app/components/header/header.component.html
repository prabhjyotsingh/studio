<div class="mdl-layout__header-row mdl-header--width">
  <mat-icon class="sidebar-toggle-icon fa fa-bars fa-lg" (click)="drawerToggle($event)"></mat-icon>
  <des-breadcrumbs></des-breadcrumbs>
  <div class="mdl-layout-spacer"></div>

  <button mat-icon-button>
    <mat-icon class="fa fa-bell fa-lg"></mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon class="fa fa-user fa-lg"></mat-icon>
  </button>

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item *ngIf="ticket">
      <mat-icon class="fa fa-user fa-lg"></mat-icon>
      <span>{{ticket.principal}}</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon class="fa fa-power-off fa-lg"></mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</div>
