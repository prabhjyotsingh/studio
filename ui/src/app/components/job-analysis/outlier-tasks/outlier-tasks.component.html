<div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet">
  <h5 class="base-caption">Outlier tasks({{dataSource.data.length}})</h5>

  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z0 data-table inner-table">
    <ng-container matColumnDef="show">
      <th mat-header-cell *matHeaderCellDef> Show </th>
      <td mat-cell *matCellDef="let element">
        <a (click)="selectOutlierTasks(element)"><i
          [ngClass]="{'fa-check-square': element.show, 'fa-square-o': !element.show}"
          class="fa"></i></a>
      </td>
    </ng-container>

    <ng-container matColumnDef="anomalyType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Anomaly type</th>
      <td mat-cell *matCellDef="let element"> {{element.anomalyType}} </td>
    </ng-container>

    <ng-container matColumnDef="taskId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Task id </th>
      <td mat-cell *matCellDef="let element"> {{element.taskId}} </td>
    </ng-container>

    <ng-container matColumnDef="executorId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Executor id </th>
      <td mat-cell *matCellDef="let element"> {{element.executorId}} </td>
    </ng-container>

    <ng-container matColumnDef="successful">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element">
        <i class="fa" ngClass="{{element.successful ? 'fa-check-circle' : 'fa-times-circle'}}" aria-hidden="true"></i>
        {{element.successful?'successful':'failed'}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
</div>
