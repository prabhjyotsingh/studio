<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DES: Performance</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* This is kept here purposely to show loading spinner */
    #loading-spinner {
      height: 100%;
      min-height: 100%;
      background-color: #EEEEEE;
      width: 100%;
      position: absolute;
      top: 0;
      margin-left: -8px;
      z-index: 3;
    }

    #loading-spinner.fade {
      -webkit-transition: opacity 1s; /* Safari */
      transition: opacity 1s;
    }

    .loading-spinner-content {
      position: absolute;
      top: 45%;
      left: 50%
    }

    .loader {
      border: 4px solid #666666;
      border-top: 4px solid #2192bf;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
<div id="loading-spinner" class="fade">
  <div class="loading-spinner-content">
    <div class="loader"></div>
    <div style="margin-top: 5px; margin-left: -10px;">Loading ...</div>
  </div>
</div>

<des-root></des-root>
</body>
</html>
